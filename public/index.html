<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entra ID Authenticated SPA</title>
  <style>
    body { font-family: sans-serif; display: grid; place-content: center; height: 100vh; text-align: center; }
    .hidden { display: none; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #userInfo { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>MSAL OIDC Authentication</h1>

  <div id="unauthenticated">
    <p>Please sign in.</p>
  </div>

  <div id="authenticated" class="hidden">
    <p id="userInfo"></p>
    <button id="signOutButton">Sign Out</button>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>

  <script src="/auth.js"></script>
</body>
</html>
